name: CI Pipeline

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality:
    name: "Quality Assurance"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Enable Corepack & Install pnpm
      run: |
        corepack enable
        corepack prepare pnpm@latest --activate

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Lint (ESLint)
      run: pnpm run lint

    - name: Duplicate Code Detection (jscpd)
      run: pnpm run jscpd

    - name: Unused Code Analysis (knip)
      run: pnpm run knip

    - name: AST Validation (ast-grep)
      run: pnpm run ast-grep

    - name: Typecheck
      run: pnpm run typecheck

    - name: Build (Next.js)
      run: pnpm run build
